<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Example</title>
</head>
<body>
    <label for="txt_id">Id del usuario:</label>
    <input type="text" name="" id="txt_id">
    <button id="getUser">Obtener Post</button>
    <hr>


    <input type="text" name="" id="name">
    <input type="text" name="" id="job">
    <button id="createUser">Crear User</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script>

        var btnGetUser = document.getElementById("getUser");
        btnGetUser.onclick = function(){

            var id = document.getElementById("txt_id").value;

            axios.get('https://reqres.in/api/users/' + id)
            .then(function (res) {
                console.log(res.data.data);
            })
            .catch(function (error) {
                console.log(error);
            });
        }

        var btnCreateUser = document.getElementById("createUser");
        btnCreateUser.onclick = function(){

            var name = document.getElementById("name").value;
            var job = document.getElementById("job").value;

            var data = {
                "name" : name,
                "job" : job
            };

            axios.post('https://reqres.in/api/users/', data)
            .then(function (res) {
                console.log(res.data);
            })
            .catch(function (error) {
                console.log(error);
            });

        }


        
    
    </script>

</body>
</html>
